    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Quiz</title>
      </head>
      <body>
        <header class="Header">
          <img
            src="./resource/img/logo-no-background.png"
            alt="Logo"
            width="90"
            height="95"
          />
          <a class="togle" href="#">â˜° Menu</a>
          <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="subject.html">Take quiz</a>
            <a href="Login.html">Login</a>
            <!-- <a href="signup.html">Signup</a> -->
            <a href="contactus.html">Contact us</a>
            <a href="forum.html">Forum</a>
          </nav>
        </header>
        <div class="aside">Subjects</div>
        <div class="main">
          <!-- Question 1 -->
          <div>
            <label
              >1. The word science comes from the Latin word 'Scientia' meaning
              what ?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q1" name="q1" value="A" /> A) Study
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q1" name="q1" />
                B) Experiment
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q1" id="q1" />
                C) Life
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q1" id="q1" />
                D) Knowledge
              </label>
            </div>

            <label>
              2. Which of the following substance can be used over and over
              again in an enzyme catalyzed reaction?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q2" name="q2" value="A" /> A) Enzyme
                -substrate complex
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q2" name="q2" />
                B) Substrate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q2" id="q2" />
                C) Enzyme
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q2" id="q2" />
                D) Reaction product
              </label>
            </div>

            <label>
              3. What is the intermediate compound that is formed during an
              enzyme catalyzed reaction?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q3" name="q3" value="A" /> A) Reaction
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q3" name="q3" />
                B) Substrate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q3" id="q3" />
                C) Product
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q3" id="q3" />
                D) Enzyme-substance complex
              </label>
            </div>

            <label>
              4. Which of the following microorganisms are prokaryotic?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q4" name="q4" value="A" /> A) Bacteria
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q4" name="q4" />
                B) Protozoa
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q4" id="q4" />
                C) Yeast
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q4" id="q4" />
                D) Algae
              </label>
            </div>

            <label>
              5. Which of the following laboratory tools is LEAST accurate to
              measure 1 ml of liquid?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q5" name="q5" value="A" /> A) Pipette
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q5" name="q5" />
                C) Burett
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q5" id="q5" />
                B) Measuring cylinder
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q5" id="q5" />
                D) Beaker
              </label>
            </div>

            <label>
              6. From which of the following diseases can one be protected by
              sleeping under the cover of a mosquito net?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q6" name="q6" value="A" /> A) Sleeping
                sickness
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q6" name="q6" />
                B) AIDS
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q6" id="q6" />
                C) Malaria
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q6" id="q6" />
                D) Athlete's foot
              </label>
            </div>

            <label>
              7. Which of the following parts of the flower did Mendel remove
              from young flowers to prevent self- population ?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q7" name="q7" value="A" /> A) Stamens
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q7" name="q7" />
                B) Sepals
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q7" id="q7" />
                C) Petals
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q7" id="q7" />
                D) Ovaries
              </label>
            </div>

            <label>
              8. What do we call the place where organisms live in their
              ecosystem ?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q8" name="q8" value="A" /> A) Abiotic
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q8" name="q8" />
                B) Biotic
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q8" id="q8" />
                C) Habitat
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q8" id="q8" />
                D) Niche
              </label>
            </div>

            <label>
              9. Which of the following is the sex chromosome constitution of
              human males?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q9" name="q9" value="A" /> A) XX
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q9" name="q9" />
                B) XY
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q9" id="q9" />
                C) ZZ
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q9" id="q9" />
                D) ZW
              </label>
            </div>

            <label>
              10. Which of the following plants use CAM photosynthesis?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q10" name="q10" value="A" /> A)
                Sugarcane
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q10" name="q10" />
                B) Sorghum
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q10" id="q10" />
                C) Maize
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q10" id="q10" />
                D) Cactus
              </label>
            </div>

            <label>
              11. Which of the following bases is NOT found in RNA?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q11" name="q11" value="A" /> a) Adenine
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q11" name="q11" />
                B) Guanine
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q11" id="q11" />
                C) Cytosine
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q11" id="q11" />
                D) Thymine
              </label>
            </div>

            <label>
              12. In a report of the scientific experiment description of which
              of the following comes before all the others?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q12" name="q12" value="A" /> A)
                Procedure
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q12" name="q12" />
                B) Results
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q12" id="q12" />
                C) Hypothesis
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q12" id="q12" />
                D) Conclusion
              </label>
            </div>

            <label>
              13. Which one of the following is different from the other three?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q13" name="q13" value="A" /> A) Starch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q13" name="q13" />
                B) Glycogen
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q13" id="q13" />
                C) Cellulose
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q13" id="q13" />
                D) Maltose
              </label>
            </div>

            <label>
              14. What happens when a plant cell absorbs in more water?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q14" name="q14" value="A" /> A) It
                shrinks
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q14" name="q14" />
                B) It becomes turgid
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q14" id="q14" />
                C) It becomes wilted
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q14" id="q14" />
                D) It swells and bursts
              </label>
            </div>

            <label>
              15. Which level of protein structural organization involves two or
              more polypeptide?
            </label>
            <div class="radio">
              <label>
                <input type="radio" id="q15" name="q15" value="A" /> A) Primary
                structure
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="B" name="q15" name="q15" />
                B) Secondary structure
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="C" name="q15" id="q15" />
                C) Tertiary structure
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" value="D" name="q15" id="q15" />
                D) Quaternary structure
              </label>
            </div>
            <br />
            <label for="submit">
              <!-- <input
                type="submit"
                name="answer"
                id="answer"
                value="See Answer"
              /> -->
              <div class="Ans">
                <button
                  onclick="calculateScore()"
                  style="
                    background: linear-gradient(
                      rgb(21, 94, 221),
                      rgb(58, 249, 249)
                    );
                    padding: 5px 9px;
                    color: black;
                    font-size: 18px;
                    font-weight: bold;
                    margin-left: 10px;
                    margin-bottom: 5px;
                    display: inline-block;
                  "
                >
                  See Answer
                </button>
                <div id="answer" style="display: none">
                  <div class="score"></div>
                  <pre>
                    1.D                 6.A               11.B
                    2.B                 7.B               12.A
                    3.C                 8.D               13.D
                    4.C                 9.E               14.C
                    5.B                 10.A              15.D
                     
                  </pre>
                </div>
              </div>
            </label>
            <a
              href="resources.html"
              style="
                background: linear-gradient(yellow, rgb(43, 147, 74));
                text-decoration: none;
                display: inline-block;
                padding: 0 10px;
                color: black;
                font-weight: 600;
              "
              >Resources</a
            >
          </div>
        </div>

        <footer class="Footer">
          <div class="footer-content">

        <script src="./resource/js/biology.js"></script>
