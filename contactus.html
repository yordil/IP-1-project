<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="Header">
      <img
        src="./resource/img/logo-no-background.png"
        alt="Logo"
        width="70"
        height="95"
      />
      <a class="togle" href="#">â˜° Menu</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="subject.html">Take quiz</a>
        <a href="Login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="contactus.html">Contact us</a>
        <a href="forum.html">Forum</a>
      </nav>
    </header>
    <div id="container">
      <div class="contact-parent">
        <div class="contact-child child1">
          <div class="intro">
            <h1>Let's get in touch</h1>
            <h3>we are open for any suggestion or just to have a chat</h3>
          </div>
          <p>
            <i
              class="fa fa-map-marker"
              aria-hidden="true"
              style="font-size: 36px"
            ></i>
            ADDRESS <br />
            <span> AASTU , Addis-Ababa-ETHIOPIA </span>
          </p>
          <p>
            <i class="fa fa-phone" style="font-size: 36px"></i>PHONE <br />
            <span> +251-(94)-(563)-(7828)</span>
          </p>
          <p>
            <i class="fa fa-telegram" style="font-size: 36px"></i>TELEGRAM<br />
            <span>@tech-titan</span>
          </p>
          <p>
            <i
              class="fa fa-globe"
              aria-hidden="true"
              style="font-size: 36px"
            ></i>
            WEBSITE <br />
            <span>prep-hub_app.com</span>

            <center>
              <a href="a" class="fa fa-facebook"></a>
              <a href="a" class="fa fa-google"></a>
              <a href="a" class="fa fa-twitter"></a>
              <a href="a" class="fa fa-linkedin"></a>
              <a href="a" class="fa fa-youtube"></a>
            </center>
          </p>
        </div>

        <div class="contact-child child2">
          <div class="inside-contact">
            <h2>Contact Us</h2>

            <h3>
              <span id="confirm"></span>
            </h3>
            <div class="form">
              <label for=""><h4>Full Name</h4></label>
              <input id="txt_name" type="text" required="required" /><br />
              <label for=""><h4>Email</h4></label>
              <input id="txt_email" type="text" required="required" /><br />
              <label for=""><h4>Subject</h4></label>
              <input id="txt_subject" type="text" required="required" /><br />
              <label for=""><h4>Your Message</h4></label>
              <textarea
                id="txt_message"
                rows="7"
                cols="70"
                required="required"
              ></textarea
              ><br />
              <input type="submit" id="btn_send" value="SEND" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".form");
        const nameInput = document.getElementById("txt_name");
        const emailInput = document.getElementById("txt_email");
        const subjectInput = document.getElementById("txt_subject");
        const messageInput = document.getElementById("txt_message");
        const sendButton = document.getElementById("btn_send");

        sendButton.addEventListener("click", function (event) {
          event.preventDefault();

          // Check if all input fields are filled
          if (
            nameInput.value.trim() === "" ||
            emailInput.value.trim() === "" ||
            subjectInput.value.trim() === "" ||
            messageInput.value.trim() === ""
          ) {
            alert("Please fill in all fields");
            return;
          }

          // Check if email format is correct using regular expression
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(emailInput.value)) {
            alert("Please enter a valid email address");
            return;
          }

          // If all validations pass, you can submit the form or perform any other action
          alert("Form submitted successfully!");
          form.reset();
        });
      });
    </script>

    <footer class="Footer">

    </footer>

    <script src="script.js"></script>
  </body>
</html>
