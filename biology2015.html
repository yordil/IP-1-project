      <label> 1. The best way to control HIV/AIDS is: </label>
      <div class="radio">
        <label>
          <input type="radio" id="q1" name="q1" value="A" /> A) Adequate
          distribution of condoms
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q1" name="q1" />
          B) Adequate distribution of antiviral drugs
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q1" name="q1" />
          C) Breaking the transmission pathway
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" name="q55" id="q55" />
          D) Awareness creation
        </label>
      </div>

      <label>
        2. Which is the possible effect of the weak hydrogen bond among water

      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q2" name="q2" value="A" /> A) It helps water
          to boild at low temperature
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q2" name="q2" />
          B) It results in the crystal shape of ice
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q2" name="q2" />
          C) Plays a significant role in the interaction of a water molecule
          with hydrophobic surfaces

      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q2" name="q2" />
          D) It speeds up photosyntheses is
        </label>
      </div>
