      <label>
        1. Which of the following is the first step in starting a research
        process?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q1" name="q1" value="A" /> A) Searching
          sources of information to locate problem.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q1" name="q1" />
          B) Survey of related literature
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q1" name="q1" />
          C) Identification of problem
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q1" name="q1" />
          D) Searching for solution to the problem
        </label>
      </div>

      <label>
        2. For which of the following purpose is GLOBAL positioning system (GPS)
        used?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q2" name="q2" value="A" /> A) Map of an area
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q2" name="q2" />
          B) Theodolite
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q2" name="q2" />
          C) Microwave
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q2" name="q2" />
          D) Satellite signal
        </label>
      </div>

      <label>
        3. Which of the following statement is INCORRECT with respect to an
        enzymes ability to catalyze a reaction?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q3" name="q3" value="A" /> A) An enzyme
          provide a reaction surface and a hydrophilic environment for the
          reaction to take place .
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q3" name="q3" />
          B) An enzyme birds reaction such that they are positioned correctly
          and can attain their transition-state configurations.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q3" name="q3" />
          C) An enzyme allows the reaction to go through a more stable
          transition state than would normally be the case.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q3" name="q3" />
          D) An enzyme can weaken bonds in reactants through binding process
        </label>
      </div>

      <label>
        4. The amount of organic matter present at a given time per unit area is
        called?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q4" name="q4" value="A" /> A) Carbon
          sequestration
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q4" name="q4" />
          B) Standing crop
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q4" name="q4" />
          C) Carbon foot print
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q4" name="q4" />
          D) Productivity
        </label>
      </div>

      <label>
        5. In the energy pyramid, which group of organisms has least amount of
        energy?
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="q5" id="q5" value="A" /> A) Primary
          producers
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" name="q5" id="q5" />
          B) Tertiary producers
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" name="q5" id="q5" />
          C) Herbivores
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" name="q5" id="q5" />
          D) Animals
        </label>
      </div>

      <label>
        6. The sets in which scientists usually conduct two or more sets of the
        same experiment at the same time is:
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q6" name="q6" value="A" /> A) Experimental
          group
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q6" name="q6" />
          B) Experimental design
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q6" name="q6" />
          C) Replication
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q6" name="q6" />
          D) control group
        </label>
      </div>

      <label>
        7. Which of the following properties of water makes sweat a good body
        coolant?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q7" name="q7" value="A" /> A) Its strong
          surface tension
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q7" name="q7" />
          B) Its low density in the solid state
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q7" name="q7" />
          C) Its strong adhesion to �a surface
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q7" name="q7" />
          D) Its high heat of vaporization
        </label>
      </div>

      <label>
        8. How many molecule of glycerol and fatty acids, respectively, are
        needed to from 100 molecules of triglyceride fat?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q8" name="q8" value="A" /> A) 50 and 50
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q8" name="q8" />
          B) 100 and 100
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q8" name="q8" />
          C) 100 and 300
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q8" name="q8" />
          D) 150 and 400
        </label>
      </div>

      <label>
        9. In a metabolic pathway(A-->B-->C-->D) where each step is catalyzed by
        a separate enzyme which substance in the pathway serves as an allosteric
        regulator?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q9" name="q9" value="A" /> A) Substance A
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q9" name="q9" />
          b) Substance B
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q9" name="q9" />
          C) Substance C
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q9" name="q9" />
          D) Substance D
        </label>
      </div>

        10. Which of the following organelles settles out last when homogenized
        cells are centrifuged?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q10" name="q10" value="A" /> A) Chloroplast
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q10" name="q10" />
          B) Nucleus
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q10" name="q10" />
          C) Mitochondria
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q10" name="q10" />
          D) Ribosome
        </label>
      </div>

      <label>
        11. At which stage is most of the carbon dioxide released during aerobic
        respiration?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q11" name="q11" value="A" /> A) Glycolysis
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q11" name="q11" />
          B) Kreabs cycle
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q11" name="q11" />

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q11" name="q11" />

      <label>
        12. One of the following groups of plants carry out light dependent and
        ligh independent reactions of photosynthesis in separate cells of the
        leaf .
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q12" name="q12" value="A" /> A) Plants adapted
          to temperature regions
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q12" name="q12" />
          B) Carbon -3 plants
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q12" name="q12" />

      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q12" name="q12" />

        </label>
      </div>

      <label>
        13. What is the nutritional mode of those bacteria which decompose dead
        organic matter and thus recycle nutrients?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q13" name="q13" value="A" /> A) Auto trophic
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q13" name="q13" />
          B) Parasitic
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q13" name="q13" />
          C) Saprobiotic
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q13" name="q13" />
          D) Symbiotic
        </label>
      </div>

      <label>
        14. In what main way do retroviruses such as HIV differ from other types
        of RNA viruses ?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q14" name="q14" value="A" /> A) They require a
          host cell to reproduce
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q14" name="q14" />
          B) They reversely copy RNA to DNA
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q14" name="q14" />
          C) Their genes are resistant to mutation
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q14" name="q14" />
          D) They are free living viruses
        </label>
      </div>

      <label>
        15. Which of the following is NOT true about the flow of energy in the
        ecosystem?
      </label>
      <div class="radio">
        <label>
          <input type="radio" id="q15" name="q15" value="A" /> A) It is recycled
          by decomposer.

      </div>
      <div class="radio">
        <label>
          <input type="radio" value="B" id="q15" name="q15" />

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="C" id="q15" name="q15" />

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="D" id="q15" name="q15" />
          D) It leaves the ecosystem in the form of heat.
        </label>
      </div>
