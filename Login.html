<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resource/css/formStyle.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="Header">
      <img
        src="./resource/img/logo-no-background.png"
        alt="Logo"
        width="90"
        height="95"
      />
      <a class="togle" href="#">â˜° Menu</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="subject.html">Take quiz</a>
        <a href="Login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="contactus.html">Contact us</a>
        <a href="forum.html">Forum</a>
      </nav>
    </header>
    <section class="signup-wrapper">
      <main class="form-container">
        <span class="logo">PrepHub</span>
        <span class="title">Login</span>
        <form>
          <input
            type="text"
            placeholder="Username"
            id="login-username"
            required
          />
          <input
            type="password"
            placeholder="Password"
            id="login-password"
            required
          />
        </form>
        <button class="fire-btn" id="login-submit">Login</button>
        <script>
          document
            .getElementById("login-submit")
            .addEventListener("click", function (event) {
              console.log("clicked login");
              if (!validateLoginForm()) {
                event.preventDefault();
              }
            });
        </script>
        <p>
          you don't have an account?
          <a href="signup.html" class="forward">Sign Up</a>
        </p>
      </main>
    </section>
    <footer class="Footer">
      <div class="footer-content">&copy 2024 PrepHub. All rights reserved.</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
