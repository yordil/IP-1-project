<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resource/css/formStyle.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header class="Header">
      <img
        src="./resource/img/logo-no-background.png"
        alt="Logo"
        width="90"
        height="95"
      />
      <a class="togle" href="#">â˜° Menu</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="subject.html">Take quiz</a>
        <a href="Login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="contactus.html">Contact us</a>
        <a href="forum.html">Forum</a>
      </nav>
    </header>
    <section class="signup-wrapper">
      <main class="form-container signup-container">
        <span class="logo">PrepHub</span>
        <span class="title">Sign UP</span>
        <form>
          <input
            type="text"
            placeholder="Username"
            id="signup-username"
            required
          />
          <input type="text" placeholder="Email" id="signup-email" required />
          <input
            type="password"
            placeholder="Password"
            id="signup-password"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            id="signup-confirm-password"
          />
          <button class="fire-btn" id="signup-submit" type="submit">
            Sign Up
          </button>
        </form>

        <span>or</span>
        <button class="google-btn">
          <img
            src="https://img.icons8.com/color/48/000000/google-logo.png"
            alt=""
          />Sign Up with Google
        </button>
        <p>
          Already have an account?
          <a href="login.html" class="forward">Login</a>
        </p>
      </main>
    </section>
    <footer class="Footer">
      <div class="footer-content">&copy 2024 PrepHub. All rights reserved.</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
