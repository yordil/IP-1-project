		<label
			>1. A government that respects the rule of law in its functions will be
			able to:
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q1" name="q1" value="A" /> A. Stay in power
				whatever it does to the people
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q1" name="q1" />
				B. Win the confidence and acceptance of the people
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q1" name="q1" />
				C. Exercise supreme and absolute power over the people
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q1" name="q1" />
				D. Conceal any type of human right abuse of citizens
			</label>
		</div>

		<label
			>2. The FDRE government can nationalize privately owned property provide
			that:
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q2" name="q2" value="A" /> A. The property is
				owned by a suspected criminal
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q2" name="q2" />
				B. The owner failed to pay taxes or bank loans
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q2" name="q2" />
				C. The owner is amply or adequately compensated
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q2" name="q2" />
				D. The property is found to be unproductive under the owner
			</label>
		</div>

		<label>3. According to pragmatic theory, truth : </label>
		<div class="radio">
			<label>
				<input type="radio" id="q3" name="q3" value="A" /> A. Worked for a given
				time and space
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q3" name="q3" />
				B. Has universal acceptance at a certain time
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q3" name="q3" />
				C. Transcends space but not time
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q3" name="q3" />
				D. Never changes from time to time
			</label>
		</div>

		<label
			>4. Many people have little understanding that while enjoying the right to
			equality they are required to
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q4" name="q4" value="A" /> A. Ensure that they
				are capable of enjoying it
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q4" name="q4" />
				B. Earn it through their struggle
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q4" name="q4" />
				C. Enter into identical obligation with other
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q4" name="q4" />
				D. Enjoy similar and identical rights with others
			</label>
		</div>

		<label>5. Progressive taxation system is a method of </label>
		<div class="radio">
			<label>
				<input type="radio" id="q5" name="q5" value="A" /> A. Levying equal tax
				on all irrespective of their income
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q5" name="q5" />
				B. Collecting tax a rate proportionate to payer's income
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q5" name="q5" />
				C. Encouraging investors by reducing their tax progressively
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q5" name="q5" />
				D. Making rich people pay high rate of taxation than poor people
			</label>
		</div>

		<label>6. Education enables the educated first and foremost to </label>
		<div class="radio">
			<label>
				<input type="radio" id="q6" name="q6" value="A" /> A. Become a
				politician and community leader
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q6" name="q6" />
				B. Honesty serve country and people one day
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q6" name="q6" />
				C. Becomes successful and lead comfortable life
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q6" name="q6" />
				D. Have better understanding of self and society
			</label>
		</div>

		<label
			>7. Which of the following is one of the major functions of the government
			of FDRE?
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q7" name="q7" value="A" /> A. Implementing
				foreign policy
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q7" name="q7" />
				B. Managing primary education
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q7" name="q7" />
				C. Ratifying regional constitution
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q7" name="q7" />
				D. Appointing regional presidents
			</label>
		</div>

		<label
			>8. In theory , markets in free - market economies are regulated by
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q8" name="q8" value="A" /> A. Relationship
				between demand and supply
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q8" name="q8" />
				B. Amicable relationship between sellers and buyers
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q8" name="q8" />
				C. Freedom given to merchants to fix prices honestly
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q8" name="q8" />
				D. Abundance of goods and services in the market
			</label>
		</div>

		<label
			>9. What are the two major categories of rights stated in the constitution
			of FDRE?
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q9" name="q9" value="A" /> A. Group and
				individual rights
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q9" name="q9" />
				B. Human and democratic right
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q9" name="q9" />
				C. National and regional rights
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q9" name="q9" />
				D. Civil and social rights
			</label>
		</div>

		<label
			>10. During election campaigning political parties should devote much of
			their time and energy
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q10" name="q10" value="A" /> A. Collecting money
				contribution from their supporters
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q10" name="q10" />
				B. Defaming opposition political parties and their leaders
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q10" name="q10" />
				C. Winning as much support as possible for their policies
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q10" name="q10" />
				D. Promising re ward for their members and supporters
			</label>
		</div>

		<label
			>11. Development of certain country is finally judged by the improvement
			it brought to the
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q11" name="q11" value="A" /> A. Country's
				natural and man made resources
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q11" name="q11" />
				B. Nation's health and education facilities
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" nid="q11" name="q11" />
				C. Live of people of the country
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q11" name="q11" />
				D. Communication infrastructure of the country
			</label>
		</div>

		<label>12. Self - confident individuals are always ready to </label>
		<div class="radio">
			<label>
				<input type="radio" id="q12" name="q12" value="A" /> A. Hold back from
				telling the truth about others
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q12" name="q12" />
				B. Flatter others in order to gain their good will
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q12" name="q12" />
				C. Accept logical arguments and learn from the
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q12" name="q12" />
				D.Avoid challenging situations or arguments
			</label>
		</div>

		<label
			>13. Many youngsters fall victim to the habit of smoking manly because
			they
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q13" name="q13" value="A" /> A. Live far from
				their parents and relatives
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q13" name="q13" />
				B. Have income of their own at an early age
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q13" name="q13" />
				C. Realize that smoking is mark of modernity
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q13" name="q13" />
				D. Lack courage to resist their peers' influence
			</label>
		</div>

		<label
			>14. The principles of free market economy include all of the following
			except
		</label>
		<div class="radio">
			<label>
				<input type="radio" id="q14" name="q14" value="A" /> A. Freedom of
				decision to economic agents
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q14" name="q14" />
				B. Less government involvement in the market
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q14" name="q14" />
				C. Letting market forces determine the extent of transactions and prices
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q14" name="q14" />
				D. Having prices fixed for commodities by the government.
			</label>
		</div>

		<label>15. What are two international monetary institutions ? </label>
		<div class="radio">
			<label>
				<input type="radio" id="q15" name="q15" value="A" /> A. IMF and WHO
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="B" id="q15" name="q15" />
				B. World Bank and WHO
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="C" id="q15" name="q15" />
				C. World Bank and IMF
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" value="D" id="q15" name="q15" />
				D. IMF and FAO
			</label>
		</div>
